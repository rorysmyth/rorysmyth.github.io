<!DOCTYPE html>
<html lang="en" ng-app="ivrApp">
<head>
	<title>IVR Capsules</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js"></script>
	<script type="text/javascript" src="js/truncate.js"></script>
	<script type="text/javascript" src="js/ivrMenuController.js"></script>
	<script type="text/javascript" src="js/underscore.min.js"></script>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body ng-class="{'debug': debug === true}">

<div id="work">

	<div style="display:none" class="voice-animation">
		<div class="avatar"></div>
		<div class="overlay"></div>
		<div class="loading"></div>
	</div>

	<div class="inner">
	
	<h1>Voice</h1>
	
	<div class="tab">
		<ul>
			<li>Settings</li>
			<li>Numbers</li>
			<li>Greetigs</li>
			<li class="active">IVR</li>
		</ul>
	</div>
	
	<h3 class="t-40 b-10">IVR Menus (with dropdown)</h3>
	<ivr-dropdown></ivr-dropdown>
	
</div>
</div>

<div id="sidebar">
	<div class="main" ng-controller="debugController">
		<div ng-click="toggleDebug()" class="t-60 debug-control">
			<i class="fa fa-bug"></i>
		</div>
	</div>
	<div class="sub"></div>
</div>

<div id="header">
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
</body>
</html>
