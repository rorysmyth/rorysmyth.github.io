<!DOCTYPE html>
<html lang="en" ng-app="voiceAdmin">
<head>
	<title>IVR Capsules</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-resource.min.js"></script>
	
	<script type="text/javascript" src="js/general-services/truncate.js"></script>
	<script type="text/javascript" src="js/vendor/underscore/underscore.min.js"></script>
	
	<!-- angular module and config -->
	<script type="text/javascript" src="js/modules.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	
	<!-- api service -->
	<script type="text/javascript" src="js/api/api.js"></script>
	<script type="text/javascript" src="js/general-services/ipsum.js"></script>

	<!-- associated numbers -->
	<script type="text/javascript" src="js/associated-numbers/controllers/associated-numbers.js"></script>
	
	<!-- debug -->
	<script type="text/javascript" src="js/debug/debug.js"></script>
	<script type="text/javascript" src="js/debug/dev.js"></script>

	<!-- ivr -->
	<script type="text/javascript" src="js/ivr/controllers/ivr-menu.js"></script>
	<script type="text/javascript" src="js/ivr/controllers/ivr-route.js"></script>
	<script type="text/javascript" src="js/ivr/directives/ivr-dropdown.js"></script>
	<script type="text/javascript" src="js/ivr/directives/ivr-list.js"></script>
	<script type="text/javascript" src="js/ivr/directives/ivr-label.js"></script>
	<script type="text/javascript" src="js/ivr/directives/ivr-nested-capsules.js"></script>

	<!-- nav -->
	<script type="text/javascript" src="js/nav/controllers/nav.js"></script>

	<!-- numbers -->
	<script type="text/javascript" src="js/numbers/controllers/numbers.js"></script>
	<script type="text/javascript" src="js/numbers/controllers/group-routing.js"></script>
	<script type="text/javascript" src="js/numbers/directives/numbers.js"></script>

	<!-- settings -->
	<script type="text/javascript" src="js/settings/controllers/settings.js"></script>
	
	<!-- greetings -->
	<script type="text/javascript" src="js/greetings/controllers/greetings.js"></script>
	<script type="text/javascript" src="js/greetings/directives/greetings.js"></script>

	<!-- save controls -->
	<script type="text/javascript" src="js/save-controls/directives/save-controls.js"></script>

	<!-- toggle swtich -->
	<script type="text/javascript" src="js/toggle-switch/directives/toggle-switch.js"></script>

	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body ng-class="{'debug': debug === true, 'modal-active': modal.editing === true}">

<div id="work">

	<div style="display:none" class="voice-animation">
		<div class="avatar"></div>
		<div class="overlay"></div>
		<div class="loading"></div>
	</div>

	<div class="inner">
	
	<ng-include src="'js/nav/views/nav.html'"></ng-include>
	<ng-view>
	
</div>
</div>

<div id="sidebar">
	<ng-include src="'inc/debug.html'"></ng-include>
	<div class="sub">

		<!-- side menu -->
		<div ng-show="isActive('/ivr') || isActive('/ivr/dropdown') || isActive('/ivr/list') || isActive('/ivr/label')" class="side-menu t-60" ng-controller="ivrMenuController">
			<h3 class="b-10">Choose IVR variation</h3>
			<ul>
				<li ng-class="{active:isActive('/ivr')}" ng-click="changeVersion('/ivr')">Nested capsules</li>
				<li ng-class="{active:isActive('/ivr/dropdown')}" ng-click="changeVersion('/ivr/dropdown')">Dropdown capsules</li>
				<li ng-class="{active:isActive('/ivr/list')}" ng-click="changeVersion('/ivr/list')">Menu List</li>
				<li ng-class="{active:isActive('/ivr/label')}" ng-click="changeVersion('/ivr/label')">Menu Label</li>
			</ul>
		</div>
		<!-- /side menu -->

	</div>
</div>

<div id="header">
</div>

<div>
	<ng-include src="'js/ivr/views/modals/edit-route.html'"></ng-include> 
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
</body>
</html>
