<!DOCTYPE html>
<html lang="en" ng-app="voiceAdmin">
<head>
	<title>IVR Capsules</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js"></script>
	<script type="text/javascript" src="js/truncate.js"></script>
	<script type="text/javascript" src="js/ivrMenuController.js"></script>
	<script type="text/javascript" src="js/underscore.min.js"></script>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body ng-class="{'debug': debug === true}">

<div id="work">

	<div style="display:none" class="voice-animation">
		<div class="avatar"></div>
		<div class="overlay"></div>
		<div class="loading"></div>
	</div>

	<div class="inner">
	
	<ng-include src="'inc/nav.html'"></ng-include>
	<ng-view>
	
</div>
</div>

<div id="sidebar">
	<ng-include src="'inc/debug.html'"></ng-include>
	<div class="sub">

		<!-- side menu -->
		<div ng-show="isActive('/ivr') || isActive('/ivr/dropdown')" class="side-menu t-60" ng-controller="ivrMenuController">
			<h3 class="b-10">Choose IVR variation</h3>
			<ul>
				<li ng-class="{active:isActive('/ivr')}" ng-click="changeVersion('/ivr')">Nested capsules</li>
				<li ng-class="{active:isActive('/ivr/dropdown')}" ng-click="changeVersion('/ivr/dropdown')">Dropdown capsules</li>
			</ul>
		</div>
		<!-- /side menu -->

	</div>
</div>

<div id="header">
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
</body>
</html>
